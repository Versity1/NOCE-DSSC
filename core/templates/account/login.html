<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>School Management Login</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "primary-hover": "#0b4dcf",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "text-main": "#111318",
                        "text-sub": "#606e8a",
                        "border-color": "#dbdfe6",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-main dark:text-white min-h-screen flex flex-col relative overflow-hidden">
<!-- Background Decoration -->
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 z-10 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-white/80 dark:to-background-dark z-20"></div>
<div class="h-full w-full bg-cover bg-center opacity-40 dark:opacity-20 blur-[2px]" data-alt="Blurred image of a modern university campus building" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCApVC1gxZusDg-QK8DNYPY0hFplPy9VwR7GHkEzmogsRPBE5Jrwp6v36c7fZSaXFUVR8tmZ3o4sCONkecagNI8d6bHAH6qaVKNTkIOi9H-Z-TBFej1Yntq-RO7q4gdghq_9xrqALyqdC-PgJM2nV73LRO1lqpZayFyaRZcn_paeAOJ_NwKW-wG_VO4y8TKQOGd0DFOt9QK0l0yHkQCeQ0Nji3hpff3ngRBPH2PNdyHOiSm6zw57lL1yHNc3eADohzUEdCvtHUgXA');">
</div>
</div>
<!-- Main Content -->
<main class="relative z-30 flex-1 flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-[480px] bg-white dark:bg-surface-dark rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden">
<!-- Header Section -->
<div class="flex flex-col items-center pt-8 pb-4 px-8">
<div class="mb-4 relative">
<!-- Logo Container -->
<div class="h-24 w-24 bg-primary/10 rounded-full flex items-center justify-center mb-2 shadow-inner">
<div class="h-16 w-16 bg-contain bg-center bg-no-repeat" data-alt="School crest logo with graduation cap icon" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAw7Y9pnwEHDHH8HvNPAeUtRanFubsmGD6mgJE8dlKhhXPvl7IYCR4JMNEJcu4DePgS2EwzQ4M3uOCwFWuDJsRZpIwLf1IZDKMqcb8gRzMuo7X9Vy6H53fYR7Ttw5pNbXxcDdKiAWUm9uJT0tMFOL2H_mUZQ9NKTMrqtwP0GBUEU7NsVFRhkJWVvV7cAvdcBq1l_e3v55w4h20fmCkkfKtAdWdlYekH4j9zg33Wi2OzaAdju0yvAMpG4XAODwr41-o3CTyPYtDjWA');">
</div>
</div>
</div>
<div class="text-center space-y-1">
<h1 class="text-2xl font-bold tracking-tight text-text-main dark:text-white">Sunnyvale Academy</h1>
<p class="text-text-sub dark:text-gray-400 text-sm font-medium">School Management Portal</p>
</div>
</div>
<!-- Form Section -->
<form class="px-8 py-6 space-y-5" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="flex flex-col gap-1.5">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold" for="username">Username or Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-text-sub dark:text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="form-input w-full rounded-lg border border-border-color dark:border-gray-600 bg-white dark:bg-gray-800/50 text-text-main dark:text-white h-12 pl-10 pr-4 placeholder:text-text-sub/70 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200" id="username" placeholder="Enter your ID" type="text" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold" for="password">Password</label>
<a class="text-primary hover:text-primary-hover text-xs font-medium hover:underline transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-text-sub dark:text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input w-full rounded-lg border border-border-color dark:border-gray-600 bg-white dark:bg-gray-800/50 text-text-main dark:text-white h-12 pl-10 pr-12 placeholder:text-text-sub/70 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200" id="password" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-sub hover:text-text-main dark:text-gray-400 dark:hover:text-white cursor-pointer transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<div class="pt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary-hover text-white text-base font-bold tracking-wide shadow-md shadow-primary/20 transition-all duration-200 active:scale-[0.98]" type="submit">
<span class="truncate">Secure Login</span>
<span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
</button>
</div>
</form>
<!-- Secondary Actions / Footer -->
<div class="bg-gray-50 dark:bg-gray-800/50 px-8 py-5 border-t border-gray-100 dark:border-gray-700 flex flex-col items-center gap-3">
<p class="text-sm text-text-sub dark:text-gray-400 text-center">
                    New student or checking results?
                </p>
<a class="inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-primary bg-primary/10 hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30 rounded-lg transition-colors w-full sm:w-auto" href="#">
<span class="material-symbols-outlined mr-2 text-[18px]">shopping_cart</span>
                    Purchase Result PIN
                </a>
</div>
</div>
<!-- Footer Copyright -->
<div class="mt-8 text-center">
<p class="text-xs text-text-sub dark:text-gray-500 font-normal">
                © 2024 Sunnyvale Academy. Powered by EdTech Solutions.
            </p>
<div class="flex items-center justify-center gap-4 mt-2">
<a class="text-xs text-text-sub hover:text-primary dark:text-gray-500 dark:hover:text-gray-300" href="#">Privacy Policy</a>
<span class="text-gray-300 dark:text-gray-700">•</span>
<a class="text-xs text-text-sub hover:text-primary dark:text-gray-500 dark:hover:text-gray-300" href="#">Terms of Service</a>
</div>
</div>
</main>
</body></html>

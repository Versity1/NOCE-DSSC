<!-- Public Navigation Bar -->
{% load static %}
<div class="w-full bg-white/95 backdrop-blur-sm dark:bg-background-dark/95 border-b border-[#f0f1f5] dark:border-[#2a2e3b] sticky top-0 z-50">
    <div class="w-full px-4 lg:px-12 py-3 md:py-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="flex items-center gap-3 text-text-main dark:text-white">
            <img src="{% static 'images/logo.jpg' %}" alt="NOCEN DSSN Logo" class="h-12 w-12 object-contain rounded-full shadow">
            <h2 class="text-text-main dark:text-white text-xl md:text-2xl font-black tracking-tight">NOCEN DSSN</h2>
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center gap-8">
            <a class="text-text-main dark:text-gray-300 text-sm font-bold hover:text-primary dark:hover:text-primary transition-colors {% if active_page == 'home' %}text-primary{% endif %}" href="{% url 'home' %}">Home</a>
            <a class="text-text-main dark:text-gray-300 text-sm font-bold hover:text-primary dark:hover:text-primary transition-colors {% if active_page == 'about' %}text-primary{% endif %}" href="{% url 'about_us' %}">About Us</a>
            <a class="text-text-main dark:text-gray-300 text-sm font-bold hover:text-primary dark:hover:text-primary transition-colors {% if active_page == 'admissions' %}text-primary{% endif %}" href="{% url 'admissions' %}">Admissions</a>
            <a class="text-text-main dark:text-gray-300 text-sm font-bold hover:text-primary dark:hover:text-primary transition-colors {% if active_page == 'academics' %}text-primary{% endif %}" href="{% url 'academics' %}">Academics</a>
            <a class="text-text-main dark:text-gray-300 text-sm font-bold hover:text-primary dark:hover:text-primary transition-colors {% if active_page == 'contact' %}text-primary{% endif %}" href="{% url 'contact' %}">Contact</a>
        </nav>
        
        <!-- Actions -->
        <div class="flex items-center gap-4">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="hidden md:flex min-w-[140px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full h-11 px-6 bg-red-500 hover:bg-red-600 transition-all transform hover:scale-105 shadow-lg shadow-red-500/25 text-white text-sm font-bold">
                <span class="material-symbols-outlined !text-lg">logout</span>
                <span>Logout</span>
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="hidden md:flex min-w-[140px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-11 px-6 bg-primary hover:bg-primary-dark transition-all transform hover:scale-105 shadow-lg shadow-primary/25 text-white text-sm font-bold">
                <span>Portal Login</span>
            </a>
            {% endif %}
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="lg:hidden text-text-main dark:text-white p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="lg:hidden hidden border-t border-[#f0f1f5] dark:border-[#2a2e3b] bg-white dark:bg-background-dark">
        <nav class="flex flex-col p-4 gap-2">
            <a class="px-4 py-3 rounded-lg text-text-main dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="{% url 'home' %}">Home</a>
            <a class="px-4 py-3 rounded-lg text-text-main dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="{% url 'about_us' %}">About Us</a>
            <a class="px-4 py-3 rounded-lg text-text-main dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="{% url 'admissions' %}">Admissions</a>
            <a class="px-4 py-3 rounded-lg text-text-main dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="{% url 'academics' %}">Academics</a>
            <a class="px-4 py-3 rounded-lg text-text-main dark:text-gray-300 font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" href="{% url 'contact' %}">Contact</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="mt-2 flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-red-500 hover:bg-red-600 text-white font-bold transition-colors">
                <span class="material-symbols-outlined !text-lg">logout</span>
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="mt-2 flex items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-primary-dark text-white font-bold transition-colors">
                Portal Login
            </a>
            {% endif %}
        </nav>
    </div>
</div>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
